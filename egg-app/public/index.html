<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />

  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.13.12/babel.js"></script>

  <script type="text/babel">

    const rootElement = document.getElementById('root');

    function Greeting() {
      const [name, setName] = React.useState('')
      const [name2, setName2] = React.useState('')
      const handleChange = event => setName(event.target.value)
      const handleChange2 = event => setName2(event.target.value)
      return (
        <div>
          <form>
            <label htmlFor="name">Name:</label>
            <input id="name" onChange={handleChange} />
          </form>
          {name ? <strong>Hello {name}</strong> : 'Please type your name'}

          <div>
            <form>
              <label htmlFor="name">Name:</label>
              <input id="name" onChange={handleChange2} />
            </form>
            {name2 ? <strong>Hello {name2}</strong> : 'Please type your name'}
          </div>
        </div>
      )
    }

    // function renderApp() {
    ReactDOM.render(<Greeting />, rootElement);
    // }

    // renderApp()

  </script>

</body>

</html>
